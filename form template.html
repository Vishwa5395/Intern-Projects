<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Making</title>
    <link rel="stylesheet" href="template CSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <p>
        Fill This form to get into our Epic HTML Course
    </p>
    <header class="header">
        <div class="left">
            <img src="Html Logo.png" alt="HTML">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Green System</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call-Us Now</button>
            <button class="btn">Email-Us</button>
        </div>
        <br>
        <br>
        <br>
    </header>
    <form action="post" class="form">
        <div class="Name">
            <label for="name">Enter Your Name: </label>
            <input type="text" id="name" name="username" placeholder="Full Name" class="name_box">
        </div>
        <br>
        <br>
        <br>
        <div class="email">
            <label for="email">Enter Your Email : </label>
            <input type="email" id="email" name="useremail" placeholder="example@gmail.com" class="mail_box">
        </div>
        <br>
        <br>
        <br>
        <div class="Pincode">
            <label for="Pincode">Enter Pincode: </label>
            <input type="number" id-="pincode" name="usercode" placeholder="XXXXXX" class="pincode_box">
        </div>
        <br>
        <br>
        <br>
        <div class="Gender">
            <label for="gender">Choose Gender: </label>
            <select name="Gender" id="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Trans">Other</option>
            </select>
        </div>
        <br>
        <br>
        <br>
        <div>
            <input type="checkbox" name="T&C" value="yes" checked>
            <label for="check">Agree Terms and Conditions</label>
        </div>
        <br>
        <br>
        <br>
            <button class="Prev">
                Previous
            </button>
            <button class="Next">
                Next
            </button>
    </form>
</body>

</html>
